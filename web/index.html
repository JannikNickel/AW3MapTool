<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>AW3 Map Tools</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header class="titlebar">
            <div class="dragRegion">
                <div class="windowIcon">
                    <img src="res/icons/appicon.png" width="26px" height="26px" />
                </div>
                <div class="windowTitle">
                    <span>AW3 Map Tool</span>
                </div>
                <div class="windowControls">
                    <div class="button" id="minButton">
                        <img class="icon" srcset="res/icons/titlebar/min-w-10.png 1x, res/icons/titlebar/min-w-12.png 1.25x, res/icons/titlebar/min-w-15.png 1.75x, res/icons/titlebar/min-w-20.png 2x" draggable="false"/>
                    </div>
                    <div class="button" id="closeButton">
                        <img class="icon" srcset="res/icons/titlebar/close-w-10.png 1x, res/icons/titlebar/close-w-12.png 1.25x, res/icons/titlebar/close-w-15.png 1.75x, res/icons/titlebar/close-w-20.png 2x" draggable="false"/>
                    </div>
                </div>
            </div>
        </header>
        <div id="content">
            <div class="row">
                <div class="tabContainer">
                    <div class="tabItem" id="decompressTab"><span class="unselectable">DECOMPRESS</span></div>
                    <div class="tabItem" id="compressTab"><span class="unselectable">COMPRESS</span></div>
                </div>
            </div>
            <div class="row" id="selectBattleRow">
                <div class="inlineContainer">
                    <p class="pathText" id="sourcePath">Click on the button to select a battle file...</p>
                    <div class="rightButton" id="sourceButton">
                        <p>Select Battle</p>
                    </div>
                </div>
            </div>
            <div class="row" id="workRow">
                <div class="inlineContainer">
                    <p class="pathText"></p>
                    <div class="rightButton" id="workButton">
                        <p><span class="unselectable" id="workButtonText">Uncompress</span></p>
                    </div>
                </div>
            </div>
            <div class="row" id="workProgressRow">
                <div class="inlineContainer">
                    <progress id="workProgress" class="workProgressbar" value="0" max="100" style="width: 100%; height: 10px; margin-top: 22px;"></progress>
                </div>
            </div>
        </div>

        <script src="../src/renderer.js"></script>
    </body>
</html>
